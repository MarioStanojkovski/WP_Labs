<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Form</title>
    <!-- In the <head> section for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Before the closing </body> tag for JavaScript (and Popper.js if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<form method="post" th:action="@{${author != null} ? '/author/' + ${author.id} : '/author'}">
    <label for="title">Aut Name:</label>
    <input type="text"
           id="title"
           name="name"
           th:value="${author != null ? author.name : ''}"
           required>

    <div>
        <label for="genre">Surname</label>
        <input type="text"
               id="genre"
               name="surname"
               th:value="${author != null ? author.surname : ''}"
               required>
    </div>


    <div>

        <label for="averageRating">Country:</label><br/>
        <input type="text"
               id="averageRating"
               name="country"
               min="1"
               th:value="${author != null ? author.country : ''}"
               required>
    </div>

    <div>

        <label for="averageRating">Biog:</label><br/>
        <input type="text"
               id="s"
               name="biography"
               min="1"
               th:value="${author != null ? author.biography : ''}"
               required>
    </div>


    <div>

        <div>
            <label for="level">Gender</label><br/>
            <select id="level" name="gender" required>
                <option th:each="g : ${genders}"
                        th:value="${g}"
                        th:text="${g.name}"
                        th:selected="${author != null && author.getGenderenum() != null && author.getGenderenum() == g}">
            </select>
        </div>

    </div>


    <button id="submit" type="submit">Submit</button>
</form>

</body>
</html>
