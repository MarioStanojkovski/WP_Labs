<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <title>Products</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    </head>


    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING </h1>
            <h3 class="jumbotron-heading">Laboratory exercise Group-A 2025/2026</h3>
            <h2 class="jumbotron-heading">Mario Stanojkovski 223152</h2>
        </div>
    </section>

    <div class="container mt-4">
        <form th:action="@{/books}" th:method="GET">
            <div class="row g-3 align-items-end">
                <div class="col-md-6 form-group">
                    <label for="searchTitle" class="form-label">Search by Title:</label>
                    <input type="text" th:value="${title}" class="form-control" id="searchTitle"
                           placeholder="Enter book title" name="title">
                </div>

                <div class="col-md-3 form-group">
                    <label for="author_select" class="form-label">Authors</label>
                    <select name="authorId" id="author_select" class="form-control">
                        <option value="">All authors</option>
                        <option th:each="a : ${authors}"
                                th:value="${a.getId()}"
                                th:text="${a.getName()}+' '+${a.getSurname()}"
                                th:selected="${authorId != null && authorId == a.getId()}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3 form-group">
                    <label for="Genre" class="form-label">Genres</label>
                    <select name="genreId" id="Genre" class="form-control">
                        <option value="">All genres</option>
                        <option th:each="gen : ${genres}"
                                th:value="${gen.getId()}"
                                th:text="${gen.getName()}"
                                th:selected="${genreId != null && genreId == gen.getId()}">
                        </option>
                    </select>
                </div>

                <div class="col-12 mb-1">
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>


    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${page.getTotalElements() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book title</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Author</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${page.getContent()}" class="product">
                            <td th:text="${book.getTitle()}">[book.title]</td>
                            <td th:text="${book.getAverageRating()}">[book.AverageRating]</td>
                            <td th:text="${book.getGenre() != null} ? ${book.getGenre().getName()} : 'No genre'">
                                [book.genre]
                            </td>
                            <td th:text="${book.getAuthor()!= null} ? ${book.getAuthor().getName()}+' '+${book.getAuthor().getSurname()} : 'No author'">
                                [book.author]
                            </td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <form th:action="@{'/books/delete/{id}' (id=${book.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{'/books/edit-form/{id}' (id=${book.getId()})}"
                                       class="btn btn-sm btn-warning edit-product">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                </th:block>
                                <th:block sec:authorize="hasRole('USER')">
                                    <form th:action="@{'/books/like-status/{id}' (id=${book.getId()})}"
                                          th:method="POST">
                                        <button type="submit"
                                                th:classappend="${book.isDop()} ? 'btn-secondary' : 'btn-success'"
                                                class="btn btn-sm">
                                            <i th:class="${book.isDop()} ? 'fa fa-ban' : 'fa fa-check'"></i>
                                            <span th:text="${book.isDop()} ? 'Dislike' : 'Like  '"></span>
                                        </button>
                                    </form>

                                </th:block>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <div th:include="fragments/paging :: pageSection(${page})"></div>
                </div>
            </div>
            <div sec:authorize="hasRole('ADMIN')"class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/books/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add new book
                        </a>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/author" class="btn btn-block btn-dark add-product-btn">
                            View Author's page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container m-4">
            <a class="navbar-brand" href="/">My WP 2025 App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-info mx-2" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info mx-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info mx-2" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
